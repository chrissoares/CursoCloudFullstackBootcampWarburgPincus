<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- Normalize CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Left Arrow -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemon.css">
</head>
<body>
    <section class="content">
        <div class="pokemon">
            <div class="pokemonContent margin">
                <div class="head">
                    <span class="material-symbols-outlined">
                        keyboard_backspace
                    </span>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                </div>
                <h1>Pokemon</h1>
                <div class="number">
                    <span>#001</span>
                </div>
                <ol class="types">
                    <li class="type">grass</li>
                    <li class="type">posion</li>
                </ol>
                <div class="image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
                </div>
            </div>
            <div class="pokemonData margin">
                <h2>About</h2>
                <div class="data">
                    <span class="label">Species</span>
                    <span class="value">Seed</span>
                    <span class="label">Height</span>
                    <span class="value">2'3.6" (0.70 cm)</span>
                    <span class="label">Weight</span>
                    <span class="value">15.2 lbs (6.9 kg)</span>
                    <span class="label">Abilities</span>
                    <span class="value">Overgrow, Chlorophyl</span>
                </div>
                <h2>Breeding</h2>
            </div>
        </div>

    </section>
</body>
</html>
